name: Deploy Svelte frontend to GitHub Pages

on:
  push:
    branches: ["main"]   # deploy ทุกครั้งที่ push main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies & build Svelte app
        working-directory: ./frontend
        run: |
          npm install
          npm run build

      - name: Upload built site
        uses: actions/upload-pages-artifact@v3
        with:
          # เอาเฉพาะไฟล์ที่ build แล้วไป deploy
          path: ./frontend/dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
